Configuration:
  status: warn

  Appenders:
    Console:
      name: DetailedConsole
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss.SSS} %l %marker [%t] %-5level %logger{36} :: %msg%n"

    RandomAccessFile:
      - name: TEST_APPENDER
        fileName: build/logs/test.log
        append: false
        PatternLayout:
            Pattern: "%d{HH:mm:ss.SSS} %l %marker [%t] %-5level %logger{36} :: %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: DetailedConsole
    Logger:
      - name: catalogue.CatalogueService
        level: debug
        AppenderRef:
          - ref: DetailedConsole
            level: debug
      - name: org.eclipse.jetty.util
        level: warn
        AppenderRef:
          - ref: DetailedConsole
            level: warn
