apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: catalogue-service-deployment
spec:
  selector:
    matchLabels:
      app: catalogue-service
  replicas: 1 # tells deployment to run 1 pod matching the template
  template:
    metadata:
      labels:
        app: catalogue-service
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
      - name: cat-svce
        image: eoepcaci/catalogue-service:release_14
        ports:
        - containerPort: 7000
